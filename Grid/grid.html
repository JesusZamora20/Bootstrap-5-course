<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Grid</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <p class="m-3">Automatic columns in bootstrap</p>
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <p class="m-3">Customized columns in bootstrap (max 12)</p>
            <div class="col-2 border">1</div>
            <div class="col-5 border">2</div>
            <div class="col-4 border">3</div>
            <div class="col-1 border">4</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <p class="m-3">Testing col-sm</p>
            <div class="col-sm border">1</div>
            <div class="col-sm border">2</div>
            <div class="col-sm border">3</div>
            <div class="col-sm border">4</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <p class="m-3">Testing col-md</p>
            <div class="col-md border">1</div>
            <div class="col-md border">2</div>
            <div class="col-md border">3</div>
            <div class="col-md border">4</div>
        </div>
    </div>
</body>
</html>
