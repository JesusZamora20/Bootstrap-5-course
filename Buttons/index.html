<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Buttons</title>
</head>
<body>
    <div class="container-fluid border m-3">
        <p class="h3">Buttons</p>
        <button class="btn btn-primary">Aceptar</button>
        <button class="btn btn-outline-primary">Cancelar</button>
        <br>
        <p class="h3">Button sizes</p>
        <button class="btn btn-primary btn-sm">Comprar</button>
        <button class="btn btn-primary btn-md">Comprar</button>
        <button class="btn btn-primary btn-lg">Comprar</button>
    </div>

    <div class="container-fluid border d-grid gap-3">
        <button class="btn btn-primary">Terminos y condiciones</button>
        <button class="btn btn-primary">Terminos y condiciones</button>
        <button class="btn btn-primary">Terminos y condiciones</button>
    </div>

    <div class="container-fluid border m-3">
        <button class="btn btn-success">Normal Button</button>
        <button class="btn btn-success active">Active Button</button>
        <button class="btn btn-success disabled">Disabled Button</button>
    </div>

    <div class="container-fluid border m-3">
        Cargando...
        <span class="spinner-border spinner-border-sm"></span>
        <span class="spinner-grow spinner-grow-sm"></span>
    </div>
    <p class="h3">Grouping buttons</p>
    <div class="container-fluid border btn-group mb-3">
        <button class="btn btn-primary">Jesus</button>
        <button class="btn btn-primary">David</button>
        <button class="btn btn-primary">Bermudez</button>
        <button class="btn btn-primary">Zamora</button>
    </div>

    <div class="container-fluid border btn-group btn-group-sm mb-3">
        <button class="btn btn-primary">Jesus</button>
        <button class="btn btn-primary">David</button>
        <button class="btn btn-primary">Bermudez</button>
        <button class="btn btn-primary">Zamora</button>
    </div>

    <div class="container-fluid border btn-group-vertical btn-group-sm gap-2">
        <button class="btn btn-primary">Jesus</button>
        <button class="btn btn-primary">David</button>
        <button class="btn btn-primary">Bermudez</button>
        <button class="btn btn-primary">Zamora</button>
    </div>
    
    <div class="container-fluid m-3">
        <button class="btn btn-primary dropdown-toggle" 
        data-bs-toggle="dropdown">Redes Sociales</button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Facebook</a></li>
            <li><a href="#" class="dropdown-item">Instagram</a></li>
            <li><a href="#" class="dropdown-item">Twitter</a></li>
            <li><a href="#" class="dropdown-item">Tik Tok</a></li>
            <li><a href="#" class="dropdown-item">Telegram</a></li>
        </ul>
    </div>

</body>
</html>
