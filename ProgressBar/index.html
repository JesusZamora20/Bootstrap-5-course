<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Progress Bars</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-primary" style="width: 50%; "></div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-primary progress-bar-striped" style="width: 50%; "></div>
        </div>
    </div>
    
    <div class="container-fluid mt-3">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-primary progress-bar-animated progress-bar-striped" style="width: 50%; "></div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-primary progress-bar-animated progress-bar-striped" style="width: 25%; "></div>
            <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width: 25%; "></div>
            <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 25%; "></div>
            <div class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width: 25%; "></div>
        </div>
    </div>
</body>
</html>
