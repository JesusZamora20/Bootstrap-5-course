<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h2>imagenes</h2>
    <div id="container">
        <div>
            <h4>rounded</h4>
            <img class="rounded" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div>

        <div>
            <h4>rounded circle</h4>
            <img class="rounded-circle" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div>
        <div>
            <h4>img thumbnail</h4>
            <img class="img-thumbnail" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div>

        <div class="container-fluid border bg-light">
            <h4>Float start</h4>
            <img class="float-start" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div> 

        <div class="container-fluid border bg-light">
            <h4>Float End</h4>
            <img class="float-end" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div> 

        <div class="container-fluid border bg-light">
            <h4>mx-auto + d-block</h4>
            <img class="mx-auto d-block" src="mariobros.jpg" alt="" style="height: 200px;">
            <br>
        </div> 

        <div>
            <h4>img-fluid</h4>
            <img class="img-fluid" src="mariobros.jpg" alt="" width="450px">
            <br>
        </div>
    </div>
    
    
</body>
</html>
